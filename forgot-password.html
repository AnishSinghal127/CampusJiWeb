<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CampusJi</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css"> <link rel="icon" href="images/Campusjilogo.jpg" type="image/x-icon" style="border-radius: 50%;">
</head>
<body>

<main class="main-content">
    <div class="login-container">
        <div class="login-card">
            <h2>Reset Password</h2>
            <p style="color: #334EAC; margin-top: -1rem; margin-bottom: 2rem;">Enter your email to receive a password reset link.</p>
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="login-button">Send Reset Link</button>
            </form>
            <div class="login-footer">
                <a href="index.html">Back to Login</a>
            </div>
        </div>
    </div>
</main>

<script src="js/forgot-password.js"></script>
</body>
</html>
