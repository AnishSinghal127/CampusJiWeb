<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance Redressal - CampusJi</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grievance.css">
    <link rel="icon" href="images/Campusjilogo.jpg" type="image/x-icon" style="border-radius: 50%;">
</head>
<body>
    <div id="header-container"></div>

    <main class="main-content">
        <h1 class="page-title">Grievance Redressal</h1>

        <div class="grievance-form-container">
            <h2>Submit a New Grievance</h2>
            <form id="grievanceForm">
                <div class="input-group">
                    <label for="grievanceSubject">Subject</label>
                    <input type="text" id="grievanceSubject" required>
                </div>
                <div class="input-group">
                    <label for="grievanceDescription">Description</label>
                    <textarea id="grievanceDescription" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit Grievance</button>
            </form>
        </div>

        <div class="grievance-table-container">
            <h2>Your Grievances</h2>
            <table class="grievance-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Subject</th>
                        <th>Status</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody id="grievanceTableBody">
                    <tr>
                        <td>1</td>
                        <td>Wi-Fi not working in Hostel D</td>
                        <td class="status-pending">Pending</td>
                        <td>Forwarded to the IT department.</td>
                    </tr>
                     <tr>
                        <td>2</td>
                        <td>Issue with the mess menu</td>
                        <td class="status-resolved">Resolved</td>
                        <td>The menu has been updated after discussion with the student council.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script src="js/grievance.js"></script>
</body>
</html>
