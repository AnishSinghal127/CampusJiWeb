      /* --- Header and Navigation Styles (New) --- */
      .main-header {
        display: flex;

      /* --- Dropdown Menu Styles (New) --- */
      /* The container for the dropdown menu */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      /* The dropdown box itself. Hidden by default. */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #ffffff; /* White background */
        min-width: 220px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1; /* Ensures dropdown appears on top */
        border-radius: 5px;
        border: 1px solid #ddd;
        margin-top: 10px; /* Space between button and dropdown */
      }

      /* Links inside the dropdown menu */
      .dropdown-content a {
        color: #081f5c; /* Dark blue text to match theme */
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      /* Changes background of dropdown links on hover */
      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      /* Show the dropdown menu on hover */
      .dropdown:hover .dropdown-content {
        display: block;
      }
